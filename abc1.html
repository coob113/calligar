<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
    
<body style='margin : 0px; overflow: hidden;'>

<script>
      AFRAME.registerComponent('alpha-test', {
          dependencies: ['material'],
          init: function () {
          this.el.getObject3D('mesh').material.alphaTest = 0.2;
          }
      });
</script>

<a-scene embedded arjs='trackingMethod: best;'>

		<a-anchor >
            <a-image position = "0.5 0 0" rotation='-90 0 0' width="4" height="4" opacity = "0.2" src="https://raw.githubusercontent.com/coob113/calligAR/master/abc1.png"  transparent="true" alpha-test="0.2" shader = "standard"></a-image>
        
            <a-box position='0 0 0' scale="0.5 0.01 0.5" material='opacity: 0.2;' rotation='0 0 0'></a-box>
		</a-anchor>

		<a-camera-static/>
	</a-scene>
</body>
